<h1 id="intro">
    Let's Get it Started!
</h1>



<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


<script>
    var play = {
        "intro": ["One", ", 2", ", THREE", ", <u>Four!</u>"]
    };
    function display(q, content) {
    }
    var content = "";
    $(document).ready(function() {
        
        for (var i = 0; i < play["intro"].length; i++) {
            content = "";
            for (var j = 0; j <= i; j++) {
                content += play["intro"][j];
            }
            console.log(content);
            setTimeout(function(t) {
                $("#intro").html(t);
            }, i * 600, content);
            // 1234 are seconds but 1000 is too slow
        }
    });
    </script>
