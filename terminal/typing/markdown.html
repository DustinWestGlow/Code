<body>

    <div id ="editor">

    <script>
        // shim layer with setTimeout fallback
        window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                window.oRequestAnimationFrame      ||
                window.msRequestAnimationFrame     ||
                function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        // export { requestAnimFrame };
        //get a reference to the canvas
        var editor = document.getElementById('editor');
        var screen_width = window.innerWidth - 50;
        var screen_height = window.innerHeight - 50;
        editor.width = screen_width;
        editor.height = screen_height;
        
        // content = "<h1>Test Content</h1><p>Start writing now</p>YEssir";
        content = [
            {
                text: "Hello, World!",
                tag: "h1"
            },
            {
                text: "This is Taco Sunday. Sponsored by Dustin West.",
                tag: "p"
            },
            {
                text: "Try typing right now.",
                tag: "p"
            }
        ];
        for (var i = 0; i < content.length; i++)
        {
            content[i]["id"] = i;
        }
        var current = 0;
        
        // window.addEventListener('keydown', function(e) {
            
        //     if (content.charCodeAt(content.length-1) == '|') {
        //         content = content.substring(0, content.length - 1);
        //     }
            
        //     content += e.key;
        //     // }
            
        //     content += "|";
            
        // });
        function addHighlight(target) {
            target.classList.add('highlighted');
        }

        function removeHighlight(target) {
            target.classList.remove('highlighted');
        }

        window.addEventListener('mouseover',function(event) {
            if (event.target.classList.contains("md")) {
                addHighlight(event.target);
            }
            
        });

        window.addEventListener('mouseout',function(e) {
            if (event.target.classList.contains("md")) {
                removeHighlight(event.target);
            }
        });
        function loop() {
            var markdown = "";
            for (var i = 0; i < content.length; i++) {
                var d = content[i];
                var whole = "";
                whole += "<";
                whole += d.tag;
                whole += " class='md'";
                whole += ">";
                whole += d.text;
                whole += "<" + "/";
                whole += d.tag;
                whole += ">";
                markdown += whole;
            }
            editor.innerHTML = markdown;
            // window.requestAnimFrame(loop);
        }
        window.requestAnimFrame(loop);

    </script>
    <style>
        .highlighted {
            background-color: yellow;
        }
    </style>
