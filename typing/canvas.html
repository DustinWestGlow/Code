<body>
    <!--<h1>Solar System</h1>-->
    
    
    <!-- https://mdn.github.io/learning-area/html/tables/assessment-finished/planets-data.html -->
    
    <!--<img hidden src="earth.png">-->
    

    <div id="canvas_container">
    <canvas id="canvas" width="250" height="250"></canvas>
    </div>

      
    <script>
        // shim layer with setTimeout fallback
        window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                window.oRequestAnimationFrame      ||
                window.msRequestAnimationFrame     ||
                function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        // export { requestAnimFrame };
        //get a reference to the canvas
        var canvas = document.getElementById('canvas');
        //get a reference to the drawing context
        var c = canvas.getContext('2d');
        var screen_width = window.innerWidth - 50;
        var screen_height = window.innerHeight - 50;
        var container = document.getElementById("container");
        canvas.width = screen_width;
        canvas.height = screen_height;
        function loop() {
        
            c.fillStyle = "black";
            c.fillRect(0,0,canvas.width,canvas.height);
            window.requestAnimFrame(loop);
        }
        window.requestAnimFrame(loop);
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="libraries/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    
</body>
</html>
